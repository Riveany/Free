<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylee.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="link" style="position: absolute; top: 20px; left: 20px;">
        <a href="index.html">กลับสู่หน้าแรก</a>
    </div>
    
    <div class="login-container">
        <h2>เข้าสู่ระบบ</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" class="form-control" placeholder="กรุณากรอกชื่อผู้ใช้" required>
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" class="form-control" placeholder="กรุณากรอกรหัสผ่าน" required>
            </div>
            <button type="submit" class="btn-primary">เข้าสู่ระบบ</button>
        </form>
        <div class="link">
            <a href="register.html">สมัครสมาชิก</a>
        </div>
    </div>

    <script>
        // ฟังก์ชันจัดการการเข้าสู่ระบบ
        function handleLogin(event) {
            event.preventDefault(); // ป้องกันการส่งฟอร์ม
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // ตรวจสอบข้อมูลที่กรอก (ทดสอบ)
            if (username && password) {
                // แสดง SweetAlert2 ยืนยันการเข้าสู่ระบบ
                Swal.fire({
                    title: 'เข้าสู่ระบบสำเร็จ!',
                    text: `ยินดีต้อนรับ ${username} ขอบคุณที่เข้าร่วมกับเรา`,
                    icon: 'success',
                    confirmButtonText: 'ตกลง'
                });
            } else {
                Swal.fire({
                    title: 'เกิดข้อผิดพลาด!',
                    text: 'กรุณากรอกข้อมูลให้ครบถ้วน',
                    icon: 'error',
                    confirmButtonText: 'ตกลง'
                });
            }
        }
    </script>
</body>
</html>
