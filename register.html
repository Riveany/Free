<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylee.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="link" style="position: absolute; top: 20px; left: 20px;">
        <a href="index.html">กลับสู่หน้าแรก</a>
    </div>

    <div class="register-container">
        <h2>สมัครสมาชิก</h2>
        <form id="registerForm" onsubmit="return handleRegister(event)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="ชื่อผู้ใช้" id="username" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="อีเมล" id="email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="รหัสผ่าน" id="password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="ยืนยันรหัสผ่าน" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn-primary">สมัครสมาชิก</button>
        </form>
        <div class="link">
            <a href="login.html">เข้าสู่ระบบ</a>
        </div>
    </div>

    <script>
        // ฟังก์ชันจัดการการสมัครสมาชิก
        function handleRegister(event) {
            event.preventDefault(); // ป้องกันการส่งฟอร์ม

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // ตรวจสอบรหัสผ่าน
            if (password !== confirmPassword) {
                Swal.fire({
                    title: 'เกิดข้อผิดพลาด!',
                    text: 'รหัสผ่านและยืนยันรหัสผ่านไม่ตรงกัน',
                    icon: 'error',
                    confirmButtonText: 'ตกลง'
                });
                return;
            }

            // แสดง SweetAlert2 ยืนยันการสมัครสมาชิก
            Swal.fire({
                title: 'สมัครสมาชิกสำเร็จ!',
                text: `ยินดีต้อนรับ ${username} ขอบคุณที่เข้าร่วมกับเรา`,
                icon: 'success',
                confirmButtonText: 'ตกลง'
            });
        }
    </script>
</body>
</html>
